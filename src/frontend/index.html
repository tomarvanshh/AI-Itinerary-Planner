<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Itinerary Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>üåç AI-Powered Itinerary Planner</h1>
            <p class="subtitle">Plan smarter trips with AI recommendations</p>

            <form id="tripForm">

                <div class="row">
                    <div class="input-group autocomplete">
                        <label>Source City</label>
                        <input type="text" id="source" placeholder="Enter source city" autocomplete="off">
                        <div class="suggestions" id="sourceSuggestions"></div>
                    </div>

                    <div class="input-group autocomplete">
                        <label>Destination City</label>
                        <input type="text" id="destination" placeholder="Enter destination city" autocomplete="off">
                        <div class="suggestions" id="destinationSuggestions"></div>
                    </div>
                </div>


                <div class="row">
                    <div class="input-group">
                        <label>Number of Days</label>
                        <input type="number" id="days" min="1" max="30" value="3">
                    </div>

                    <div class="input-group">
                        <label>Budget (‚Çπ)</label>
                        <input type="range" id="budget" min="5000" max="200000" step="1000">
                        <span id="budgetValue">‚Çπ50,000</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Travel Preferences</label>
                    <div class="tag-input-container" id="tagContainer">
                        <input type="text" id="tagInput" placeholder="Type preference & press Enter">
                    </div>
                </div>


                <div class="input-group">
                    <label>Special Constraints</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" value="pet_friendly"> Pet Friendly</label>
                        <label><input type="checkbox" value="child_friendly"> Child Friendly</label>
                        <label><input type="checkbox" value="senior_friendly"> Senior Friendly</label>
                    </div>
                </div>

                <button type="submit">‚ú® Generate Itinerary</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
